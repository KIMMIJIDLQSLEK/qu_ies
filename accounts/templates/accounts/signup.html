<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

</head>
<body>
<div class="all">
    <div class="logo">Qui_es?</div>

    <hr>

    <div class="middle">
        <h2>Sign Up</h2>
        <form class="signup-form" method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- TODO: 회원가입 완료 버튼 만들기 -->
            <button class="signup-btn" type="submit">Sign Up!</button>
        </form>
    </div>
</div>

</body>
</html>
