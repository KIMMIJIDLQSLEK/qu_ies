<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>퀴즈만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/done_quiz.css" />

</head>
<body>
<div class="all">
    <div class="logo">Qui_es?</div>

    <hr>

    <div class="middle">
        <div class="quiz-title">
            <span>{{ quiz_title }}</span>
        </div>
        <div class="complete">
            <span>생성완료!</span>
        </div>
        <div class="url-box">
            <span>URL: {} </span>
        </div>'
        <div class="share">
            <span>친구들에게 나만의 퀴즈를 공유해보세요!</span>
        </div>
    </div>


    <div class="footer">
        <input type="button" class="btn btn-light" id="cancel-btn" onclick="location.href='/'" value="메인으로"/>
    </div>
</div>

</body>
</html>
